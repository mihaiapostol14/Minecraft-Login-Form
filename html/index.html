<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Login Form</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <main>
        <section class="form">
            <form action="#" autocomplete="off">
                <p>Minecraft Login Form</p>

                <label for="Username" class="visually-hidden">Username</label>
                <input type="text" name="Username" id="Username" placeholder="Username" autocomplete="username" required>

                <label for="Password" class="visually-hidden">Password</label>
                <input type="password" name="Password" id="Password" placeholder="Password" autocomplete="current-password" required minlength="6">

                <button type="submit" id="ButtonLogin">Login</button>
            </form>
        </section>
    </main>
</body>
    <link rel="stylesheet" href="../css/style.css">
    <script type="text/javascript" src="../js/script.js"></script>
</html>
