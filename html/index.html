<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Login Form</title>
</head>
<body>
    <main>
        <section class="form">
            <form action="#" method="POST" autocomplete="off">
                <p>Minecraft Login Form</p>

                <div class="input-box">
                    <label for="Username" class="visually-hidden">Username</label>
                    <i class="user fa-solid fa-user"></i>
                    <input type="text" name="Username" id="Username" placeholder="Username" autocomplete="username" required>
                </div>

                <div class="input-box">
                    <label for="Password" class="visually-hidden">Password</label>
                    <i class="lock fa-solid fa-lock"></i>
                    <input class="password" type="password" name="password" id="password" placeholder="Password" autocomplete="current-password" required minlength="6">
                    <i class="eye fa-solid fa-eye-slash"></i>
                </div>
                <div class="btn-box">
                    <button class="login-btn" type="submit" id="LoginButton">Login</button>
                </div>
            </form>
        </section>
    </main>
</body>
    <link rel="stylesheet" href="../css/style.css">
    <script type="text/javascript" src="../js/script.js"></script>

</html>
